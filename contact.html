<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav>
            <a href="/index.html"> <i class="far fa-arrow-alt-circle-left"></i></a>

                <h2>Contact <span>US</span> </h2>
                <p>Any question or remarks? Just write us a message</p>
            </div>

        </nav>
    </header>
    <section class="contact-wrap">

        <div class="left">
            <p>Write message to <span>US</span> </p>
            <form method="POST" data-netlify="true">
                <input type="text" placeholder="Name" required><br>
                <input type="text" placeholder="Email" required><br>

                <label for="message">Message</label><br>
                <textarea name="message" id="" cols="2" rows="5"
                    placeholder="Please type your message..."></textarea><br>

            </form>
        </div>

        <div class="box">
            <h3>Contact Information</h3>
            <div class="text">
                <p><i class="fas fa-phone-alt"></i>+91 7681838448</p>
                <p><i class="fas fa-envelope-open-text"></i>prakashpradhan5013@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>Odisha</p>
            </div>
            <div class="icon">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </section>
</body>

</html>
